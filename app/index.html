    <div class="container">
      <section class="top-container">
        <header>
          <h1>What's the Weather Like Today?</h1>
        </header>

        <form class="form-container">
          <input type="text" class="form city" placeholder="Enter a city name" value="">
          <input type="radio" id="units_metric" name="units" value="metric"/> Metric
          <input type="radio" id="units_imperial" name="units" value="imperial"/> Imperial</br>
          <button class="submit">Get the weather</button>
        </form>
      </section>

      <section class="weather-container">
        <ul>
          <li class="weather"></li>
          <li class="icon"></li>
          <li class="temperature"></li>
        </ul>
      </section>
    </div>
